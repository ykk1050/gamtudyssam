                }
            };

            // ë§í¬ë¥¼ ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë¶„ë¥˜
            links.forEach(link => {
                if (link.category.startsWith('math-')) {
                    // ìˆ˜í•™ í•™ìŠµ ê²Œì„ì˜ í•˜ìœ„ ì¹´í…Œê³ ë¦¬
                    if (mainCategories.math.subcategories[link.category]) {
                        mainCategories.math.subcategories[link.category].items.push(link);
                    }
                } else if (link.category === 'management') {
                    // í•™ê¸‰ ê²½ì˜
                    mainCategories.management.items.push(link);
                }
            });

            // ìˆ˜í•™ í•™ìŠµ ê²Œì„ ë Œë”ë§
            const mathSubcats = mainCategories.math.subcategories;
            const hasMathItems = Object.values(mathSubcats).some(sub => sub.items.length > 0);
            
            if (hasMathItems) {
                const mainTitle = document.createElement('div');
                mainTitle.className = 'main-category-title';
                mainTitle.textContent = mainCategories.math.name;
                container.appendChild(mainTitle);

                // í•™ë…„ë³„ ë Œë”ë§
                Object.keys(mathSubcats).forEach(subcatKey => {
                    const subcategory = mathSubcats[subcatKey];
                    if (subcategory.items.length > 0) {
                        const subcatTitle = document.createElement('div');
                        subcatTitle.className = 'subcategory-title';
                        subcatTitle.textContent = subcategory.name;
                        container.appendChild(subcatTitle);

                        subcategory.items.forEach(link => {
                            container.appendChild(createLinkCard(link));
                        });
                    }
                });
            }

            // í•™ê¸‰ ê²½ì˜ ë Œë”ë§
            if (mainCategories.management.items.length > 0) {
                const mainTitle = document.createElement('div');
                mainTitle.className = 'main-category-title';
                mainTitle.textContent = mainCategories.management.name;
                container.appendChild(mainTitle);

                mainCategories.management.items.forEach(link => {
                    container.appendChild(createLinkCard(link));
                });
            }
        }

        // ë§í¬ ì¹´ë“œ ìƒì„± í•¨ìˆ˜
        function createLinkCard(link) {
            const linkCard = document.createElement('a');
            linkCard.className = `link-card ${link.category}`;
            linkCard.href = link.url;
            linkCard.target = '_blank';
            linkCard.innerHTML = `
                <div class="link-icon">${link.icon}</div>
                <div class="link-content">
                    <div class="link-title">${link.title}</div>
                    <div class="link-description">${link.description}</div>
                </div>
                <div class="link-actions">
                    <button class="copy-btn" onclick="copyLink(event, '${link.url}', this)">
                        ğŸ“‹ ì ‘ì† ë§í¬ ë³µì‚¬
                    </button>
                    <div class="link-arrow">â†’</div>
                </div>
            `;
            return linkCard;
        }

        // ë§í¬ ëª©ë¡ ë Œë”ë§ (ê´€ë¦¬ ëª¨ë‹¬ìš©)
        function renderLinksList() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';

            if (links.length === 0) {
                linksList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ë“±ë¡ëœ ë§í¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            links.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <div class="link-item-info">
                        <div class="link-item-title">${link.icon} ${link.title}</div>
                        <div class="link-item-url">${link.url}</div>
                    </div>
                    <div class="link-item-actions">
                        <button class="btn-small btn-edit" onclick="editLink(${index})">ìˆ˜ì •</button>
                        <button class="btn-small btn-delete" onclick="deleteLink(${index})">ì‚­ì œ</button>
                    </div>
                `;
                linksList.appendChild(linkItem);
            });
        }

        // ==========================================
        // ğŸ”§ ëª¨ë‹¬ ê´€ë¦¬ & ë¹„ë°€ë²ˆí˜¸ ì¸ì¦ ë¡œì§ (ìˆ˜ì • ì™„ë£Œ!)
        // ==========================================

        // ğŸ”‘ openEditModal í•¨ìˆ˜ë¥¼ ë¹„ë™ê¸°(async)ë¡œ ìˆ˜ì •í•˜ì—¬ í•´ì‹œ ë¹„êµ ë¡œì§ ì ìš©
        async function openEditModal() {
         const password = prompt("ë§í¬ ê´€ë¦¬ë¥¼ ìœ„í•´ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
 
         if (password === null || password === "") {
             return; // ì…ë ¥ê°’ì´ ì—†ê±°ë‚˜ ì·¨ì†Œ
         }
 
         // ì…ë ¥ëœ ë¹„ë°€ë²ˆí˜¸ë¥¼ SHA-256 í•´ì‹œë¡œ ë³€í™˜ ì‹œë„
         const inputHash = await sha256(password); 
 
         // **[ì¶”ê°€ëœ ë¶€ë¶„]** í•´ì‹±ì— ì‹¤íŒ¨(null ë°˜í™˜)í–ˆì„ ê²½ìš° ì§„í–‰ ì¤‘ë‹¨
         if (inputHash === null) {
             return;
         }
 
         // í•´ì‹œ ê°’ ë¹„êµ
         if (inputHash === ADMIN_PASSWORD_HASH) {
             // ì¸ì¦ ì„±ê³µ ì‹œ
             document.getElementById('editModal').classList.add('active');
             renderLinksList();
         } else {
             // ì¸ì¦ ì‹¤íŒ¨ ì‹œ
             alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤. ğŸš«");
         }
     }


        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function openAddLinkModal() {
            document.getElementById('formTitle').textContent = 'ìƒˆ ë§í¬ ì¶”ê°€';
            document.getElementById('linkForm').reset();
            document.getElementById('editIndex').value = '';
            document.getElementById('addEditModal').classList.add('active');
        }

        function closeAddEditModal() {
            document.getElementById('addEditModal').classList.remove('active');
        }

        // ==========================================
        // âœï¸ ë§í¬ í¸ì§‘
        // ==========================================
        function editLink(index) {
            const link = links[index];
            document.getElementById('formTitle').textContent = 'ë§í¬ ìˆ˜ì •';
            document.getElementById('linkTitle').value = link.title;
            document.getElementById('linkDescription').value = link.description;
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('linkIcon').value = link.icon;
            document.getElementById('linkCategory').value = link.category;
            document.getElementById('editIndex').value = index;
            
            closeEditModal();
            document.getElementById('addEditModal').classList.add('active');
        }

        // ==========================================
        // ğŸ—‘ï¸ ë§í¬ ì‚­ì œ
        // ==========================================
        function deleteLink(index) {
            if (confirm('ì •ë§ë¡œ ì´ ë§í¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                links.splice(index, 1);
                saveLinks();
                renderLinks();
                renderLinksList();
            }
        }

        // ==========================================
        // ğŸ’¾ ë§í¬ ì €ì¥
        // ==========================================
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newLink = {
                title: document.getElementById('linkTitle').value,
                description: document.getElementById('linkDescription').value,
                url: document.getElementById('linkUrl').value,
                icon: document.getElementById('linkIcon').value,
                category: document.getElementById('linkCategory').value
            };

            const editIndex = document.getElementById('editIndex').value;

            if (editIndex === '') {
                // ìƒˆ ë§í¬ ì¶”ê°€
                links.push(newLink);
            } else {
                // ê¸°ì¡´ ë§í¬ ìˆ˜ì •
                links[editIndex] = newLink;
            }

            saveLinks();
            renderLinks();
            closeAddEditModal();
            
            // ê´€ë¦¬ ëª¨ë‹¬ì´ ì—´ë ¤ìˆìœ¼ë©´ ëª©ë¡ ì—…ë°ì´íŠ¸
            if (document.getElementById('editModal').classList.contains('active')) {
                renderLinksList();
            }
        });

        // ==========================================
        // ğŸ“‹ ë§í¬ ë³µì‚¬ ê¸°ëŠ¥
        // ==========================================
        function copyLink(event, url, button) {
            // ë§í¬ í´ë¦­ ì´ë²¤íŠ¸ ë°©ì§€
            event.preventDefault();
            event.stopPropagation();

            // í´ë¦½ë³´ë“œì— ë³µì‚¬
            navigator.clipboard.writeText(url).then(() => {
                // ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
                const originalText = button.innerHTML;
                button.innerHTML = 'âœ… ë³µì‚¬ë¨!';
                button.classList.add('copied');

                // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
                showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ“‹');

                // 2ì´ˆ í›„ ì›ë˜ëŒ€ë¡œ ë³µê·€
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                showToast('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', true);
            });
        }

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
        function showToast(message, isError = false) {
            // ê¸°ì¡´ í† ìŠ¤íŠ¸ ì œê±°
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // ìƒˆ í† ìŠ¤íŠ¸ ìƒì„±
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            if (isError) {
                toast.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%)';
            }
            
            document.body.appendChild(toast);

            // ì• ë‹ˆë©”ì´ì…˜ í‘œì‹œ
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // 3ì´ˆ í›„ ì œê±°
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 400);
            }, 3000);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë§í¬ ë Œë”ë§
        renderLinks();

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('addEditModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddEditModal();
            }
        });
    </script>
