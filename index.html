        function renderLinksList() {

            links.forEach((link, index) => {

                item.innerHTML = `
                    <div class="link-item-info">

        }

        // ==========================================
        // ğŸ”§ ê´€ë¦¬ ê¸°ëŠ¥ (ë¹„ë°€ë²ˆí˜¸ ì¸ì¦)
        // ==========================================
        function openEditModal() {
            const password = prompt("ë§í¬ ê´€ë¦¬ë¥¼ ìœ„í•´ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");

            if (password === null || password === "") return;

            // ë¸Œë¼ìš°ì € ë‚´ì¥ í•¨ìˆ˜ btoa()ë¥¼ ì‚¬ìš©í•˜ì—¬ ì…ë ¥ê°’ì„ ì¸ì½”ë”© í›„ ë¹„êµ
            // btoa("10503563") === "MTA1MDM1NjM="
            try {
                if (btoa(password) === ADMIN_PASSWORD_ENCODED) {
                    document.getElementById('editModal').classList.add('active');
                    renderLinksList();
                } else {
                    alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤. ğŸš«");
                }
            } catch (e) {
                alert("ë¹„ë°€ë²ˆí˜¸ í™•ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function openAddLinkModal() {
            document.getElementById('formTitle').textContent = 'ìƒˆ ë§í¬ ì¶”ê°€';
            document.getElementById('linkForm').reset();
            document.getElementById('editIndex').value = '';
            document.getElementById('addEditModal').classList.add('active');
        }

        function closeAddEditModal() {
            document.getElementById('addEditModal').classList.remove('active');
        }

        // ë§í¬ ì¶”ê°€/ìˆ˜ì •
        function editLink(index) {
            const link = links[index];
            document.getElementById('formTitle').textContent = 'ë§í¬ ìˆ˜ì •';
            document.getElementById('linkTitle').value = link.title;
            document.getElementById('linkDescription').value = link.description;
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('linkIcon').value = link.icon;
            document.getElementById('linkCategory').value = link.category;
            document.getElementById('editIndex').value = index;
            
            closeEditModal();
            document.getElementById('addEditModal').classList.add('active');
        }

        // ë§í¬ ì‚­ì œ
        function deleteLink(index) {
            if (confirm('ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                links.splice(index, 1);
                saveLinks();
                renderLinks();
                renderLinksList();
            }
        }

        // í¼ ì œì¶œ
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newLink = {
                title: document.getElementById('linkTitle').value,
                description: document.getElementById('linkDescription').value,
                url: document.getElementById('linkUrl').value,
                icon: document.getElementById('linkIcon').value,
                category: document.getElementById('linkCategory').value
            };
            
            const idx = document.getElementById('editIndex').value;
            
            if (idx === '') links.push(newLink);
            else links[idx] = newLink;
            
            saveLinks();
            renderLinks();
            closeAddEditModal();
            
            if (document.getElementById('editModal').classList.contains('active')) {
                renderLinksList();
            }
            showToast('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        // ë§í¬ ë³µì‚¬
        function copyLink(e, url, btn) {
            e.preventDefault();
            e.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = 'âœ… ë³µì‚¬ë¨!';
                btn.classList.add('copied');
                showToast('ë§í¬ ë³µì‚¬ ì™„ë£Œ!');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(() => showToast('ë³µì‚¬ ì‹¤íŒ¨', true));
        }

        function showToast(msg, isError = false) {
            const old = document.querySelector('.toast');
            if (old) old.remove();
            
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            if (isError) t.style.background = '#ff6b6b';
            document.body.appendChild(t);
            
            setTimeout(() => t.classList.add('show'), 10);
            setTimeout(() => {
                t.classList.remove('show');
                setTimeout(() => t.remove(), 400);
            }, 3000);
        }

        // ì´ˆê¸° ì‹¤í–‰
        renderLinks();

        // ëª¨ë‹¬ ë‹«ê¸° ì´ë²¤íŠ¸
        window.onclick = function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        }
